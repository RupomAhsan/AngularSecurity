<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="securityObject && !securityObject.isAuthenticated">
      <p>Invalid User Name/Password. </p>
    </div>
  </div>
</div>

<!-- Temporary code to view security object-->
<div class="row">
  <div class="col-xs-12">
    <label>{{securityObject|json}}</label>
  </div>
</div>
<form>
  <div class="form-row">
    <div class="col-auto">
      <div class="card " style="max-width: 18rem;">
        <div class="card-header text-white bg-primary mb-3">Log in</div>
        <div class="card-body">
          <div class="form-group">
            <label for="userName">User Name</label>
            <div class="input-group mb-2">
              <input id="userName" name="userName" class="form-control" required [(ngModel)]="user.userName" autofocus="autofocus" />
              <div class="input-group-prepend">
                <div class="input-group-text"> <span class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                  </span></div>
              </div>
            </div>

          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group mb-2">
              <input id="password" name="password" class="form-control" required [(ngModel)]="user.password" type="password" />
              <div class="input-group-prepend">
                <div class="input-group-text"> <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                  </span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="login()">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
